name: obs-studio
adopt-info: obs
base: core18
grade: stable
confinement: strict
license: GPL-2.0
architectures:
  - build-on: amd64

# We should migrate to using the official folder for obs-studio config
#plugs:
#  obs-config-dir:
#    interface: personal-files
#    write: [$HOME/.config/obs-studio]

plugs:
  # Support for common GTK themes
  # https://forum.snapcraft.io/t/how-to-use-the-system-gtk-theme-via-the-gtk-common-themes-snap/6235
  gtk-3-themes:
    interface: content
    target: $SNAP/data-dir/themes
    default-provider: gtk-common-themes
  icon-themes:
    interface: content
    target: $SNAP/data-dir/icons
    default-provider: gtk-common-themes
  sound-themes:
    interface: content
    target: $SNAP/data-dir/sounds
    default-provider: gtk-common-themes

layout:
  /usr/lib/obs-plugins:
    bind: $SNAP/usr/lib/obs-plugins
  /usr/lib/obs-scripting:
    bind: $SNAP/usr/lib/obs-scripting
  /usr/local/lib:
    bind: $SNAP/usr/local/lib
  /usr/share/alsa:
    bind: $SNAP/usr/share/alsa
  /usr/share/obs:
    bind: $SNAP/usr/share/obs
  /usr/share/X11:
    bind: $SNAP/usr/share/X11

apps:
  obs-studio:
    command: usr/bin/obs
    command-chain:
      - snap/command-chain/desktop-launch
      - bin/obs-wrapper
    common-id: com.obsproject.Studio
    desktop: usr/share/applications/com.obsproject.Studio.desktop
    environment:
      PYTHONPATH: $PYTHONPATH:$SNAP/usr/lib/python3/dist-packages
      SNAP_DESKTOP_RUNTIME: $SNAP
    plugs: &plugs
      - alsa
      - audio-playback
      - audio-record
      - avahi-control
      - browser-support
      - camera
      - desktop
      - desktop-legacy
      - gsettings
      - home
      - jack1
      - joystick
      - network
      - network-bind
      - opengl
      - pulseaudio
      - raw-usb
      - removable-media
      - unity7
      - wayland
      - x11
  vainfo:
    command: usr/bin/vainfo
    command-chain:
      - snap/command-chain/desktop-launch
      - bin/obs-wrapper
    environment:
      SNAP_DESKTOP_RUNTIME: $SNAP
    plugs: *plugs
  vdpauinfo:
    command: usr/bin/vdpauinfo
    command-chain:
      - snap/command-chain/desktop-launch
      - bin/obs-wrapper
    environment:
      SNAP_DESKTOP_RUNTIME: $SNAP
    plugs: *plugs
  eglinfo:
    command: usr/bin/eglinfo
    command-chain:
      - snap/command-chain/desktop-launch
      - bin/obs-wrapper
    environment:
      SNAP_DESKTOP_RUNTIME: $SNAP
    plugs: *plugs
  glxinfo:
    command: usr/bin/glxinfo
    command-chain:
      - snap/command-chain/desktop-launch
      - bin/obs-wrapper
    environment:
      SNAP_DESKTOP_RUNTIME: $SNAP
    plugs: *plugs

parts:
  desktop-qt5:
    plugin: make
    source: $SNAPCRAFT_EXTENSIONS_DIR/desktop
    source-subdir: kde-neon
    build-environment:
      - CC: gcc-8
      - CCX: g++-8
    build-packages:
      - gcc-8
      - g++-8
      - qtbase5-dev
    stage-packages:
      - gsettings-desktop-schemas
      - libqt5gui5
      - qt5-image-formats-plugins
      - qtwayland5
      - xdg-desktop-portal

  nv-codec-headers:
    plugin: make
    source: https://github.com/FFmpeg/nv-codec-headers.git
    source-branch: 'sdk/9.1'
    make-parameters:
      - PREFIX=/usr
    build-environment:
      - CC: gcc-8
      - CCX: g++-8
    build-packages:
      - gcc-8
      - g++-8
      - pkg-config

  srt:
    plugin: cmake
    source: https://github.com/Haivision/srt.git
    source-tag: 'v1.4.1'
    configflags:
      - -DCMAKE_C_COMPILER=gcc-8
      - -DCMAKE_CXX_COMPILER=g++-8
      - -DCMAKE_INSTALL_PREFIX=/usr
