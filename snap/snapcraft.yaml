      - desktop-qt5
      - ffmpeg
      - obs-wrapper
      - rnnoise
    override-prime: |
      for CRUFT in CEF usr/include usr/share/apport usr/share/bug usr/share/fonts usr/share/lintian usr/share/man usr/share/pkgconfig; do
        rm -rf ${SNAPCRAFT_PRIME}/${CRUFT}
